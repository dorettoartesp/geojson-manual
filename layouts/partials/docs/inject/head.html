<!-- Custom code copy button styles and script -->
<style>
/* Center Mermaid diagrams */
.mermaid {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 1.5em 0;
}

.mermaid svg {
  max-width: 100%;
  height: auto;
}
.book-code-copy-button {
  position: absolute;
  top: 8px;
  right: 8px;
  padding: 6px 12px;
  background-color: rgba(68, 138, 255, 0.85);
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 12px;
  font-weight: 500;
  cursor: pointer;
  opacity: 0;
  transition: opacity 0.2s ease-in-out, background-color 0.2s;
  z-index: 10;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

.book-code-copy-button:hover {
  background-color: rgba(68, 138, 255, 1);
}

.book-code-copy-button.copied {
  background-color: rgba(46, 204, 113, 0.85);
}

.book-code-copy-button.copied:hover {
  background-color: rgba(46, 204, 113, 1);
}

.highlight:hover .book-code-copy-button,
pre:hover .book-code-copy-button {
  opacity: 1;
}

.highlight {
  position: relative;
}

pre {
  position: relative;
}

/* Dark mode adjustments */
.book-theme-dark .book-code-copy-button {
  background-color: rgba(68, 138, 255, 0.9);
}

.book-theme-dark .book-code-copy-button.copied {
  background-color: rgba(46, 204, 113, 0.9);
}
</style>

<script>
(function() {
  'use strict';

  if (!navigator.clipboard) {
    console.warn('Clipboard API not available');
    return;
  }

  function createCopyButton() {
    const button = document.createElement('button');
    button.className = 'book-code-copy-button';
    button.textContent = 'Copiar';
    button.setAttribute('aria-label', 'Copiar c√≥digo');
    return button;
  }

  function addCopyButtons() {
    // Find all code blocks
    const codeBlocks = document.querySelectorAll('pre code, .highlight pre, div.highlight');

    codeBlocks.forEach(function(codeBlock) {
      // Find the parent pre or highlight div
      let container = codeBlock.parentElement;

      // If it's inside a .highlight div, use that as container
      if (container.classList && container.classList.contains('highlight')) {
        container = codeBlock.parentElement;
      } else if (codeBlock.tagName === 'CODE') {
        container = codeBlock.parentElement;
      }

      // Skip if button already exists
      if (container.querySelector('.book-code-copy-button')) {
        return;
      }

      const button = createCopyButton();

      button.addEventListener('click', function() {
        // Get the code content
        let code = codeBlock.textContent || codeBlock.innerText;

        // Copy to clipboard
        navigator.clipboard.writeText(code).then(function() {
          // Success feedback
          button.textContent = 'Copiado!';
          button.classList.add('copied');

          setTimeout(function() {
            button.textContent = 'Copiar';
            button.classList.remove('copied');
          }, 2000);
        }).catch(function(err) {
          console.error('Failed to copy:', err);
          button.textContent = 'Erro';

          setTimeout(function() {
            button.textContent = 'Copiar';
          }, 2000);
        });
      });

      container.style.position = 'relative';
      container.appendChild(button);
    });
  }

  // Run when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', addCopyButtons);
  } else {
    addCopyButtons();
  }
})();
</script>
