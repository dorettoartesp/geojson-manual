baseURL = 'https://dorettoartesp.github.io/geojson-manual/'
languageCode = 'pt-br'
title = 'Manual TÃ©cnico GeoJSON - ARTESP'
theme = 'hugo-book'

# Book theme configuration
[params]
  # Set source repository location
  BookRepo = 'https://github.com/dorettoartesp/geojson-manual'

  # Enable search
  BookSearch = true

  # Display menu to sections
  BookMenuBundle = '/menu'

  # Folder name in content/ for sections
  BookSection = 'docs'

  # Enable table of contents
  BookToC = true

  # Disable comments
  BookComments = false

  # (Optional, default light) Sets color theme: light, dark or auto.
  # Theme 'auto' switches between dark and light modes based on browser/os preferences
  BookTheme = 'auto'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 6
